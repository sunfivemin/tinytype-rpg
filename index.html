<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyType RPG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>타입스크립트 RPG</h1>
    <div id="battle-info">
      <div class="stat-line">
        <p id="player-stats"></p>
        <div class="hp-bar-container">
          <div id="player-bar" class="hp-bar"></div>
        </div>
      </div>
      <div class="stat-line">
        <p id="enemy-stats"></p>
        <div class="hp-bar-container">
          <div id="enemy-bar" class="hp-bar"></div>
        </div>
      </div>
    </div>
    <button id="attack-btn">공격하기</button>
    <button id="heal-btn">힐 하기</button>
    <button id="skill-btn">파이어볼</button>
    <button id="item-btn">포션 사용</button>
    <div id="log"></div>

    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
